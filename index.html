    <style>
      /* CSS Variables matching main site */
      :root {
        --primary-color: #ff6b6b;
        --primary-dark: #ff5252;
        --secondary-color: #4ecdc4;
        --tertiary-color: #ffe66d;
        --background: #1a0033;
        --surface: #2d1b47;
        --surface-light: #4a2c5a;
        --text-primary: #ffffff;
        --text-secondary: #e1bee7;
        --text-muted: #ce93d8;
        --accent: #66bb6a;
        --gradient: linear-gradient(

        );
        --gradient-text: linear-gradient(
          135deg,
          #ff6b6b,
          #4ecdc4,
          #ffe66d,
          #66bb6a
        );
        --shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
        --shadow-hover: 0 25px 60px rgba(255, 107, 107, 0.5);
        --border-radius: 20px;
        --transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Neue", "Comic Sans MS", cursive;
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        cursor: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTAiIGZpbGw9IiNmZjZiNmIiLz4KPHN2Zz4K"),
          auto;
      }

      /* Background Animation matching main site */
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(255, 107, 107, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(78, 205, 196, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(255, 230, 109, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 60% 40%,
            rgba(102, 187, 106, 0.1) 0%,
            transparent 50%
          );
        animation: backgroundShift 15s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          transform: translateX(0px) translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateX(-30px) translateY(-20px) rotate(1deg);
        }
        50% {
          transform: translateX(30px) translateY(20px) rotate(-1deg);
        }
        75% {
          transform: translateX(-20px) translateY(30px) rotate(0.5deg);
        }
      }

      .welcome-container {
        text-align: center;
        background: rgba(45, 27, 71, 0.95);
        padding: 3rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        border: 2px solid rgba(255, 107, 107, 0.2);
        max-width: 600px;
        width: 90%;
        position: relative;
        backdrop-filter: blur(20px);
        animation: fadeInUp 1s ease-out;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .fade-out {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
        filter: blur(10px);
      }

      body.transitioning {
        overflow: hidden;
      }

      body.transitioning .background-animation {
        animation-play-state: paused;
        filter: blur(5px);
        opacity: 0.3;
      }

      body.transitioning .floating-emojis {
        opacity: 0;
        transform: scale(0.8);
      }

      .welcome-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 107, 107, 0.1),
          transparent
        );
        animation: shimmer 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .welcome-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
        animation: rotateBounce 2s ease-in-out infinite;
      }

      @keyframes rotateBounce {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(5deg) scale(1.1);
        }
        50% {
          transform: rotate(0deg) scale(1.2);
        }
        75% {
          transform: rotate(-5deg) scale(1.1);
        }
      }

      .welcome-title {
        font-family: "Fredoka One", cursive;
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        background: var(--gradient-text);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmerText 2s ease-in-out infinite;
      }

      @keyframes shimmerText {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .welcome-subtitle {
        font-size: 1.4rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
        opacity: 0.9;
      }

      .redirect-info {
        font-size: 1.2rem;
        color: var(--text-muted);
        margin-bottom: 2rem;
        padding: 1rem;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 10px;
        border-left: 4px solid var(--primary-color);
        backdrop-filter: blur(10px);
      }

      .loading-dots {
        display: inline-flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .dot {
        width: 12px;
        height: 12px;
        background: var(--primary-color);
        border-radius: 50%;
        animation: loadingDots 1.5s ease-in-out infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.3s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes loadingDots {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .skip-link {
        display: inline-block;
        margin-top: 1rem;
        color: var(--text-primary);
        text-decoration: none;
        font-weight: bold;
        transition: var(--transition);
        padding: 0.75rem 1.5rem;
        border: 2px solid var(--primary-color);
        border-radius: 25px;
        background: transparent;
        position: relative;
        overflow: hidden;
      }

      .skip-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient);
        transition: left 0.3s ease;
        z-index: -1;
      }

      .skip-link:hover {
        color: white;
        transform: translateY(-3px) scale(1.05);
        box-shadow: var(--shadow-hover);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .skip-link:hover::before {
        left: 0;
      }

      .floating-emojis {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .floating-emoji {
        position: absolute;
        font-size: 2rem;
        animation: bounce 1.5s ease-in-out infinite;
        opacity: 0.7;
      }

      .floating-emoji:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .floating-emoji:nth-child(2) {
        top: 30%;
        right: 10%;
        animation-delay: 0.2s;
      }
      .floating-emoji:nth-child(3) {
        bottom: 30%;
        left: 15%;
        animation-delay: 0.4s;
      }
      .floating-emoji:nth-child(4) {
        bottom: 20%;
        right: 15%;
        animation-delay: 0.6s;
      }
      .floating-emoji:nth-child(5) {
        top: 60%;
        left: 5%;
        animation-delay: 0.8s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 768px) {
        .welcome-container {
          padding: 2rem;
          margin: 1rem;
        }

        .welcome-title {
          font-size: 2.5rem;
        }

        .welcome-subtitle {
          font-size: 1.2rem;
        }

        .redirect-info {
          font-size: 1rem;
        }
      }
    </style>

    <div class="welcome-container">
      <div class="welcome-logo">
        <i class="fas fa-code-branch"></i>
      </div>
      <h1 class="welcome-title">Welcome to Unipo! ðŸŽ‰</h1>
      <p class="welcome-subtitle">
        ðŸŒŸ Your awesome collaborative playground awaits! ðŸŒŸ<br />
        <strong>Get ready for some Hack Club magic! âœ¨</strong>
      </p>

      <div class="redirect-info">
        <i class="fas fa-rocket"></i>
        Redirecting you to the main experience in
        <span id="countdown">3</span> seconds...
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>

      <a href="website/index.html" class="skip-link">
        ðŸš€ Skip Wait & Go Now! ðŸš€
      </a>
    </div>

    <script>
      // Countdown and redirect functionality
      let countdown = 3;
      const countdownElement = document.getElementById("countdown");
      const welcomeContainer = document.querySelector(".welcome-container");
      const body = document.body;

      function performRedirect() {
        // Start transition effect
        body.classList.add("transitioning");
        welcomeContainer.classList.add("fade-out");

        // Wait for transition to complete before redirecting
        setTimeout(() => {
          window.location.href = "website/index.html?from=welcome";
        }, 800);
      }

      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timer);
          performRedirect();
        }
      }, 1000);

      // Add smooth transition to skip link as well
      document.querySelector(".skip-link").addEventListener("click", (e) => {
        e.preventDefault();
        clearInterval(timer);
        performRedirect();
      });

      // Preload the main website for faster transition
      const link = document.createElement("link");
      link.rel = "prefetch";
      link.href = "website/index.html";
      document.head.appendChild(link);
    </script>
